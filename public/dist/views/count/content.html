<title>内容统计</title>

<div class="layui-card layadmin-header">
  <div class="layui-breadcrumb" lay-filter="breadcrumb">
    <a lay-href="">主页</a>
    <a><cite>内容统计</cite></a>
  </div>
</div>

<div class="layui-fluid" id="LAY-list">
  <div class="layui-card">
    <div class="layui-tab layui-tab-brief">
      <ul class="layui-tab-title">
        <li class="layui-this">内容统计</li>
      </ul>
      <div class="layui-tab-content">
        <div class="layui-tab-item layui-show" id="list">
          <table id="LAY-server-list" lay-filter="LAY-server-list"></table>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  layui.use(['admin', 'table', 'util'], function(){
    var $ = layui.$
        ,admin = layui.admin
        ,table = layui.table
        ,element = layui.element
        ,a = layui.setter
        ,u = layui.data(a.tableName);

    table.render({
      elem: '#LAY-server-list'
      ,url: '/count/content?token=' + u[a.request.tokenName]
      ,page: true
      ,cols: [[
        {field: 'title', title: '站点', wdith: 200, templet: '<div>{{ d.title }}</div>'}
        ,{field: 'liuliang', title: '昨天', width: 300, templet: '<div>话题:{{ d.yesterday.category || 0 }},主题:{{ d.yesterday.topic || 0 }},回复:{{ d.yesterday.answer || 0 }},评论:{{ d.yesterday.comment || 0 }}</div>'}
        ,{field: 'liuliang', title: '7天', width: 300, templet: '<div>话题:{{ d.week.category || 0 }},主题:{{ d.week.topic || 0 }},回复:{{ d.week.answer || 0 }},评论:{{ d.week.comment || 0 }}</div>'}
        ,{field: 'liuliang', title: '30天', width: 300, templet: '<div>话题:{{ d.month.category || 0 }},主题:{{ d.month.topic || 0 }},回复:{{ d.month.answer || 0 }},评论:{{ d.month.comment || 0 }}</div>'}
      ]]
      ,skin: 'line'
    });
  });
</script>
